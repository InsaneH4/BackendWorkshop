<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
    <div class="container">
        <div class="fieldset-container">
            <fieldset class="details-box">
                <legend class="header">Enter Recipe Details</legend>
                <label class="top-input" for="recipeName">Recipe Name:</label>
                <input type="text" class="ingredient-input" id="recipeName" placeholder="Enter Recipe Name">
                <label for="ingredient1">Ingredient:</label>
                <input type="text" class="ingredient-input" id="ingredient1" placeholder="Enter Ingredient">
                <label for="ingredient2">Ingredient:</label>
                <input type="text" class="ingredient-input" id="ingredient2" placeholder="Enter Ingredient">
                <label for="ingredient3">Ingredient:</label>
                <input type="text" class="ingredient-input" id="ingredient3" placeholder="Enter Ingredient">
                <label for="ingredient4">Ingredient:</label>
                <input type="text" class="ingredient-input" id="ingredient4" placeholder="Enter Ingredient">
                <label for="ingredient5">Ingredient:</label>
                <input type="text" class="ingredient-input" id="ingredient5" placeholder="Enter Ingredient">
                <br>
                <button class="submit-button" id="submit-button" onclick="submitIngredients()">Submit Recipe</button>
            </fieldset>
        </div>
        <div id="line"></div>
        <div id="output-container">
            <h2>Recipes:</h2>
            <div id="output">
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
            </div>
        </div>
    </div>

<script src="mainPagejs.js"></script>
</body>
</html>
