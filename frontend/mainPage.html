<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="fieldset-container">
        <fieldset class="details-box">
          <legend class="header">Enter Recipe Details</legend>
          <div id="recipeNameContainer">
            <label class="top-input" for="recipeName">Recipe Name:</label>
            <div class="toggle-slider-container">
              <label for="toggle-mode" id="toggle-label">Create</label>
              <input type="checkbox" class="toggle-slider" id="toggle-mode" />
            </div>
          </div>
          <input
            type="text"
            class="ingredient-input"
            id="recipeName"
            placeholder="Enter Recipe Name"
          />
          <label for="ingredient1">Ingredient:</label>
          <input
            type="text"
            class="ingredient-input"
            id="ingredient1"
            placeholder="Enter Ingredient"
          />
          <label for="ingredient2">Ingredient:</label>
          <input
            type="text"
            class="ingredient-input"
            id="ingredient2"
            placeholder="Enter Ingredient"
          />
          <label for="ingredient3">Ingredient:</label>
          <input
            type="text"
            class="ingredient-input"
            id="ingredient3"
            placeholder="Enter Ingredient"
          />
          <label for="ingredient4">Ingredient:</label>
          <input
            type="text"
            class="ingredient-input"
            id="ingredient4"
            placeholder="Enter Ingredient"
          />
          <label for="ingredient5">Ingredient:</label>
          <input
            type="text"
            class="ingredient-input"
            id="ingredient5"
            placeholder="Enter Ingredient"
          />
        </fieldset>
        <button id="submit-button" onclick="submitRecipe()">
          Submit Recipe
        </button>
      </div>
      <div id="line"></div>
      <div id="output-container">
        <h2>Recipes:</h2>
        <div id="output"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
