<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: stretch;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: center;
           
        }
        .fieldset-container {
            width: 50%; 
            padding: 3%;
            margin-top:5%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            height:80%;
        }
        #line {
            width: 1px;
            background-color: #ccc;
            height: 100%;
            margin: 0 20px;
            margin-top:5%;
            height:80%;
        }
        #output-container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            overflow-y: auto; 
            background-color:rgb(248, 244, 244);
        }
        .ingredient-input {
            margin-bottom: 10px;
            width: 100%;
        }
        #submit-button {
            width: 100%;
            padding: 10px;
            background-color: #b140bb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #7f45a0;
        }
        #output {
            padding: 10px 0; 
        }
        .recipe-output {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .details-box{
            height:95%;
            padding-top:5%;
        }
        input{
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="fieldset-container">
            <fieldset class="details-box">
                <legend>Enter Recipe Details</legend>
                <label class="top-input" for="recipeName">Recipe Name:</label>
                <input type="text" class="ingredient-input" id="recipeName" placeholder="Enter Recipe Name">
                <label for="ingredient1">Ingredient 1:</label>
                <input type="text" class="ingredient-input" id="ingredient1" placeholder="Enter Ingredient 1">
                <label for="ingredient2">Ingredient 2:</label>
                <input type="text" class="ingredient-input" id="ingredient2" placeholder="Enter Ingredient 2">
                <label for="ingredient3">Ingredient 3:</label>
                <input type="text" class="ingredient-input" id="ingredient3" placeholder="Enter Ingredient 3">
                <label for="ingredient4">Ingredient 4:</label>
                <input type="text" class="ingredient-input" id="ingredient4" placeholder="Enter Ingredient 4">
                <label for="ingredient5">Ingredient 5:</label>
                <input type="text" class="ingredient-input" id="ingredient5" placeholder="Enter Ingredient 5">
                <br>
                <button id="submit-button" onclick="submitIngredients()">Submit Recipe</button>
            </fieldset>
        </div>

        <div id="line"></div>

        <div id="output-container">
            <h2>Shopping List:</h2>
            <div id="output">
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
                <div class="recipe-output"></div>
            </div>
        </div>
    </div>

    <script>
        var outputContainer = document.getElementById("output");
        function submitIngredients() {
            var recipeName = document.getElementById("recipeName").value;
            var ingredient1 = document.getElementById("ingredient1").value.trim();
            var ingredient2 = document.getElementById("ingredient2").value.trim();
            var ingredient3 = document.getElementById("ingredient3").value.trim();
            var ingredient4 = document.getElementById("ingredient4").value.trim();
            var ingredient5 = document.getElementById("ingredient5").value.trim();

            var ingredients = [];
            if (ingredient1) ingredients.push(ingredient1);
            if (ingredient2) ingredients.push(ingredient2);
            if (ingredient3) ingredients.push(ingredient3);
            if (ingredient4) ingredients.push(ingredient4);
            if (ingredient5) ingredients.push(ingredient5);

            var newRecipe = document.createElement("div");
            newRecipe.className = "recipe-output";
            newRecipe.innerHTML = `<strong>${recipeName}:</strong> ${ingredients.join(", ")}`;
            outputContainer.insertBefore(newRecipe, outputContainer.firstChild);
            
            document.getElementById("recipeName").value = "";
            document.getElementById("ingredient1").value = "";
            document.getElementById("ingredient2").value = "";
            document.getElementById("ingredient3").value = "";
            document.getElementById("ingredient4").value = "";
            document.getElementById("ingredient5").value = "";
            //send ingredients to backend
            fetch('http://127.0.0.1:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({name: recipeName, ingredients: ingredients}),
            })
            console.log('Recipe submitted!')
        }
    </script>
</body>
</html>
